<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codeforces Stats Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Codeforces Stats Analyzer</h1>

    <form id="stats-form">
      <label for="start-date">From:</label>
      <input type="date" id="start-date" required />
      <label for="end-date">To:</label>
      <input type="date" id="end-date" required />
      <button type="submit">Analyze</button>
    </form>

    <div id="loading" class="loading hidden">
      <p>Loading...</p>
    </div>

    <div id="results" class="hidden">
      <h2>ðŸ“ˆ Summary Results</h2>

      <div class="category-results" id="category-1-results">
        <h3>Senior Category</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Handle</th>
              <th>Problems Solved</th>
              <th>Total Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="category-results" id="category-2-results">
        <h3>Female Category</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Handle</th>
              <th>Problems Solved</th>
              <th>Total Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="category-results" id="category-3-results">
        <h3>Junior Category</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Handle</th>
              <th>Problems Solved</th>
              <th>Total Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
